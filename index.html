<body>
	<h1 id="intro">{ }</h1>
	<div id="main">
	
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/log.png" alt="MyServer logo">
		</div> 
	


		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://quantumcraftforums.ddns.net" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">

			</a>

			</div>
			</a>

			<!-- Replace # with your vote URL -->

				<p class="title">Server</p>
			</div>
			</a>

		</div>

		<div class="playercount">
			<!-- Replace play.cubecraft.net with your server IP address -->
			<!-- Do it on both line 66 and line 67 -->

			<p>Join <span class="sip" data-ip="Quantumcraft.ddns.net" data-port="25565">
			</span> other players on <span class="ip">Quantumcraft.ddns.net</span></p>
		</div>
	</div>
